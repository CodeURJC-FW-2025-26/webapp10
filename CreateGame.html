<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Añadir Nuevo Videojuego</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="MoreForPlaying.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Header -->
                <div class="col-12 mb-3"> <!-- Ocupa toda la dimensión y el margen de abajo es 3 -->
                    <header class="header flex-column flex-md-row">
                        <!-- En tamaños pequeños, se posiciona en una columna, en tamaños superiores a medio, va en una fila -->

                        <img id="logoimg"
                            src="https://raw.githubusercontent.com/CodeURJC-FW-2025-26/webapp10/a2d461fc0ddfd3e9b634ce1d4ba9e1374d3c15fb/LogPhoto.png"
                            alt="Logo MoreForPlaying" width="100" height="100">

                        <div class="header-content flex-column flex-md-row">

                            <div class="d-flex gap-3">
                                <a href="#">Tienda</a>
                                <a href="#">Comunidad</a>
                                <a href="#">Soporte</a>
                            </div>

                            <form>
                                <label for="Buscar">Buscar en la tienda</label>
                                <input>
                            </form>
                        </div>

                    </header>
                </div>
            </div>

            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 mb-3">
                    <aside class="sidebar">
                        <div class="category"><i class="bi bi-controller"></i> Categorías</div>
                        <a href="#" class="sidebar-item"><i class="bi bi-bullseye"></i> Shooters</a>
                        <a href="#" class="sidebar-item"> <i class="bi bi-globe2"></i> Mundo Abierto</a>
                        <a href="#" class="sidebar-item"><i class="bi bi-heart-fill"></i> Indie</a>
                        <a href="#" class="sidebar-item"><i class="bi bi-speedometer2"></i> Carreras</a>
                        <a href="#" class="sidebar-item"><i class="bi bi-trophy-fill"></i> Deportes</a>
                        <a href="#" class="sidebar-item"><i class="bi bi-shield-shaded"></i> RPG</a>

                        <div class="category"><i class="bi bi-laptop"></i> Plataformas</div>
                        <a href="#" class="sidebar-item"><i class="bi bi-windows text-primary"></i> PC</a>
                        <a href="#" class="sidebar-item"><i class="bi bi-playstation text-success"></i> PlayStation</a>
                        <a href="#" class="sidebar-item"><i class="bi bi-xbox text-success"></i> Xbox</a>
                        <a href="#" class="sidebar-item"> <i class="bi bi-nintendo-switch text-danger"></i> Nintendo</a>

                        <div class="category"><i class="bi bi-info-circle"></i> Información</div>
                        <p class="sidebar-item">Juegos: 612</p>
                        <p class="sidebar-item">Usuarios online: 3.3k</p>
                        <p class="sidebar-item">GOTY: Elden Ring</p>

                    </aside>
                </div>

                <!-- Content -->
                <div class="form-container">
                    <main class="content">
                        <h1>Añade un nuevo videojuego al catálogo</h1>
                        
                        <form id="add_videogame_form">
                            <div class="form-row">
                                <label for="videogame_name">Nombre del videojuego:</label>
                                <input type="text" id="videogame_name" placeholder="Nombre" required>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="videogame_description">Descripción del videojuego:</label>
                                <textarea id="videogame_description" rows="4" cols="50" placeholder="Descripción" required></textarea>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="videogame_developer">Desarrollador del videojuego:</label>
                                <input type="text" id="videogame_developer" placeholder="Desarrollador" required>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="videogame_editor">Editor del videojuego:</label>
                                <input type="text" id="videogame_editor" placeholder="Editor" required>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="videogame_image">Imagen del videojuego:</label>
                                <input type="file" id="videogame_image" accept="image/*" required>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="videogame_fecha_lanzamiento">Fecha de lanzamiento del videojuego:</label>
                                <input type="date" id="videogame_fecha_lanzamiento" required>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="videogame_platforms">Plataformas en las que se encuentra disponible el videojuego:</label>
                                <div id="videogame_platforms">
                                    <label>
                                        <input type="checkbox"> PlayStation
                                    </label>
                                    <label>
                                        <input type="checkbox"> Xbox
                                    </label>
                                    <label>
                                        <input type="checkbox"> Nintendo
                                    </label>
                                    <label>
                                        <input type="checkbox"> PCs
                                    </label>
                                    <label>
                                        <input type="checkbox"> Móviles (Smartphones y Tablets)
                                    </label>
                                    <label>
                                        <input type="checkbox"> Realidad Virtual (VR)
                                    </label>
                                    <label>
                                        <input type="checkbox"> Máquinas Arcade
                                    </label>
                                </div>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="game_modes">Modos de juego disponibles:</label>
                                <div id="game_modes">
                                    <label>
                                        <input type="checkbox"> Un jugador
                                    </label>
                                    <label>
                                        <input type="checkbox"> Multijugador
                                    </label>
                                    <label>
                                        <input type="checkbox"> Cooperativo
                                    </label>
                                    <label>
                                        <input type="checkbox"> Competitivo
                                    </label>
                                    <label>
                                        <input type="checkbox"> Práctica/Entrenamiento
                                    </label>
                                    <label>
                                        <input type="checkbox"> Historia/Campaña
                                    </label>
                                </div>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="age_classification">Clasificación PEGI por edades:</label>
                                <select id="age_classification">
                                    <option value="1">3</option>
                                    <option value="2">7</option>
                                    <option value="3">12</option>
                                    <option value="4">16</option>
                                    <option value="5">18</option>
                                </select>
                            </div>
                            <br><br>

                            <div class="form-row">
                                <label for="genres">Género/s principales del videojuego:</label>
                                <div id="genres">
                                    <label>
                                        <input type="checkbox"> Supervivencia
                                    </label>
                                    <label>
                                        <input type="checkbox"> Acción-Aventura
                                    </label>
                                    <label>
                                        <input type="checkbox"> Estrategia
                                    </label>
                                    <label>
                                        <input type="checkbox"> Sandbox
                                    </label>
                                    <label>
                                        <input type="checkbox"> Deportes
                                    </label>
                                    <label>
                                        <input type="checkbox"> Simulación
                                    </label>
                                    <label>
                                        <input type="checkbox"> Puzles
                                    </label>
                                    <label>
                                        <input type="checkbox"> Rol (RPG)
                                    </label>
                                    <label>
                                        <input type="checkbox"> Terror
                                    </label>
                                    <label>
                                        <input type="checkbox"> Battle Royale
                                    </label>
                                </div>
                            </div>
                            <br><br>

                            <a href="MoreForPlaying.html">
                                <button>Cancelar</button>
                            </a>
                            <button type="submit">Añadir Videojuego</button>
                        </form>
                    </main>
                </div>
            </div>

            <div class="row">
                <!-- Footer -->
                <div class="col-12">
                    <footer class="footer">Un monton de copyright blablabla</footer>
                </div>
            </div>
        </div>
    </body>
</html>
