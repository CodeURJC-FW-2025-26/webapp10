{{>header}}

<div class="row">
    <!-- Sidebar -->
    {{>sidebar}}

    <!-- Content -->
    <div class="col-12 col-lg-10 md-10">
        <main class="content">
            <!--On small screens, it occupies the full width; on medium screens, it occupies three columns and is offset 9 to the right -->
            <a href="/creategame" class="btn col-md-3 offset-md-9 mb-3">
                <h1><i class="bi bi-pencil-square"></i></h1> Crea tu propio juego
            </a>
            <div class="games row">
                <!--template-->
                <ul class="games row">
                    {{#games}}
                    <li class="game-card col-12 col-sm-6 col-lg-3 mb-3">

                        <div class="game-title">{{title}}</div>
                        {{#imageFilename}}
                        <a href="/game/{{_id}}"><img class="game-image" src="/game/{{_id}}/image" alt="MC"
                                width="150px" height="200px"></a>
                        {{/imageFilename}}
                        <div class="game-price">{{price}}€</div>
                        <div class="rating-stars">
                            <!-- Full stars -->
                            {{#stars.starFull}}
                            <i class="bi bi-star-fill text-danger"></i>
                            {{/stars.starFull}}

                            <!-- Half stars -->
                            {{#stars.starHalf}}
                            <i class="bi bi-star-half text-danger"></i>
                            {{/stars.starHalf}}

                            <!-- Empty stars -->
                            {{#stars.starEmpty}}
                            <i class="bi bi-star text-danger"></i>
                            {{/stars.starEmpty}}
                        </div>

                    </li>
                    {{/games}}
                </ul>

                <div class="pagination">

                        href="?page={{prevPage}}{{#query}}&q={{query}}{{/query}}{{#activeGenre}}&genre={{activeGenre}}{{/activeGenre}}{{#activePlatform}}&platform={{activePlatform}}{{/activePlatform}}">&lt;</a>
                    {{/hasPrev}}

                    {{#pages}}

                    {{/pages}}

                    {{/hasNext}}
                </div>
                infinite scroll
                <div>
                    <a href="#" id="loadMore" class="btn btn-primary">Cargar más</a>
                </div> -->
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
