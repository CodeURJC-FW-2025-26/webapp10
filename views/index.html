<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoreForPlaying</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/MoreForPlaying.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
</head>

<body>
    <div class="container-fluid"> <!-- Container for the whole page -->
        <div class="row"> <!-- Header -->
            <div class="col-12 mb-3"> <!-- Occupies the entire width and has a bottom margin of 3 -->
                <header class="header flex-column flex-md-row">
                    {{>header}}
                </header>
            </div>
        </div>
        <div class="row"> <!-- Sidebar -->
            <div class="col-lg-2 md-2 mb-3">
                <aside class="sidebar">
                    {{>sidebar}}
                </aside>
            </div> <!-- Content -->
            <div class="col-12 col-lg-10 md-10">
                <main class="content">
                    <!--On small screens, it occupies the full width; on medium screens, it occupies three columns and is offset 9 to the right -->
                    <a href="/game/new" class="btn col-md-3 offset-md-9 mb-3">
                        <h1><i class="bi bi-pencil-square"></i></h1> Crea tu propio juego
                    </a>
                    <div class="games row">
                        <!--template-->
                        <ul class="games row">
                            {{#games}}
                            <li class="game-card col-12 col-sm-6 col-lg-3 mb-3">

                                <div class="game-title">{{title}}</div>
                                {{#imageFilename}}
                                <a href="/game/{{_id}}"><img class="game-image" src="/game/{{_id}}/image" alt="MC"
                                        width="150px" height="200px"></a>
                                {{/imageFilename}}
                                <div class="game-price">{{price}}â‚¬</div>
                                <div class="rating-stars">
                                    <!-- Full stars -->
                                    {{#stars.starFull}}
                                    <i class="bi bi-star-fill text-danger"></i>
                                    {{/stars.starFull}}

                                    <!-- Half stars -->
                                    {{#stars.starHalf}}
                                    <i class="bi bi-star-half text-danger"></i>
                                    {{/stars.starHalf}}

                                    <!-- Empty stars -->
                                    {{#stars.starEmpty}}
                                    <i class="bi bi-star text-danger"></i>
                                    {{/stars.starEmpty}}
                                </div>
                                <!-- <div class="game-rating">rating: {{rating}}</div> -->

                            </li>
                            {{/games}}
                        </ul>
                    </div>
                </main>
            </div>
        </div>
        <div class="row"> <!-- Footer -->
            <div class="col-12">
                <footer class="footer">
                    {{>footer}}
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
