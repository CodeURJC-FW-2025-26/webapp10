<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Reseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/MoreForPlaying.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
</head>

<body>
    <div class="container-fluid"> <!-- Container for the whole page -->

        <div class="row">
            <!-- Header -->
            <div class="col-12 mb-3"> <!-- Occupies the entire width and has a bottom margin of 3 -->
                <header class="header flex-column flex-md-row">
                    {{>header}}
                </header>
            </div>
        </div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 md-2 mb-3">
                <aside class="sidebar">
                    {{>sidebar}}
                </aside>
            </div>

            <!-- Content -->
            <div class="col-12 col-lg-10 md-10">
                <main class="content">
                    <div id="add_reseñas" class="description col-12 col-lg-12 md-12">
                        <h2>Editar Reseña</h2>
                        <br>

                        <form action="/game/{{game_id}}/review_editor/{{_id}}/edit" method="POST" enctype="multipart/form-data" class="d-grid ">
                            <!-- Row for the user name -->
                            <div class="row mb-4">
                                <label for="user_name" class="col-sm-3 col-form-label">Nombre de usuario:</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="user_name" name="user_name" value="{{review.username}}" class="form-control" >
                                    </div>
                            </div>

                            <!-- Row for the comment -->
                            <div class="row mb-4">
                                <label for="comment_description" class="col-sm-3 col-form-label">Introduzca aquí su comentario:</label>
                                    <div class="col-sm-9">
                                        <textarea name="comment_description" class="form-control" rows="4" placeholder="Descripción">{{review.comment}}</textarea>
                                    </div>
                            </div>

                            <!-- Row for the videogame rating -->
                            <div class="row mb-4">
                                <label for="rating" class="col-sm-3 col-form-label">Calificación:</label>
                                    <div class="col-sm-5">
                                        <input type="number" name="rating" value="{{review.rating}}" class="form-control" min="0" max="5" step="0.5" placeholder="Calificación de 0 a 5">
                                    </div>
                            </div> 
                                        
                            <!-- Row for the videogame photos -->
                            <div class="row mb-4">
                                <label for="videogame_image" class="col-sm-3 col-form-label">Imagen del videojuego:</label>
                                    <div class="col-sm-9">
                                        <input type="file" name="videogame_image" class="form-control" accept="image/*">
                                        <span>Archivo actual: {{review.imageFilename}}</span>
                                    </div>
                            </div>
                            
                            <!-- "Button" to finish the comment and submit the data -->
                            <div class="row mb-4">
                                <input type="submit" value="Editar reseña" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </main>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-12">
                <footer class="footer">
                    {{>footer}}
                </footer>
            </div>
        </div>

    </div>
</body>

</html>
