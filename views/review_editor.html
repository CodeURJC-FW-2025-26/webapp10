{{>header}}

<div class="row">
    <!-- Sidebar -->
    {{>sidebar}}

    <!-- Content -->
    <div class="col-12 col-lg-10 md-10">
        <main class="content">
            <div id="add_reseñas" class="description col-12 col-lg-12 md-12">
                <h2>Editar Reseña</h2>
                <br>

                <form action="/game/{{game_id}}/review_editor/{{_id}}/edit" method="POST" enctype="multipart/form-data" class="d-grid ">
                    <!-- Row for the user name -->
                    <div class="row mb-4">
                        <label for="user_name" class="col-sm-3 col-form-label">Nombre de usuario:</label>
                            <div class="col-sm-9">
                                <input type="text" id="user_name" name="user_name" maxlength="50" value="{{review.username}}" class="form-control" required>
                            </div>
                    </div>

                    <!-- Row for the comment -->
                    <div class="row mb-4">
                        <label for="comment_description" class="col-sm-3 col-form-label">Introduzca aquí su comentario:</label>
                            <div class="col-sm-9">
                                <textarea name="comment_description" class="form-control" rows="4" placeholder="Descripción" minlength="25" maxlength="200" required>{{review.comment}}</textarea>
                            </div>
                    </div>

                    <!-- Row for the videogame rating -->
                    <div class="row mb-4">
                        <label for="rating" class="col-sm-3 col-form-label">Calificación:</label>
                            <div class="col-sm-5">
                                <input type="number" name="rating" value="{{review.rating}}" class="form-control" min="0" max="5" step="0.5" placeholder="Calificación de 0 a 5" required>
                            </div>
                    </div> 
                                
                    <!-- Row for the videogame photos -->
                    <div class="row mb-4">
                        <label for="videogame_image" class="col-sm-3 col-form-label">Imagen del videojuego:</label>
                            <div class="col-sm-9">
                                <input type="file" name="imageFilename" class="form-control" accept="image/*">
                                <span>Archivo actual:  <img src="/game/{{game_id}}/review/{{_id}}/image" width="300" height="200"> </span>
                            </div>
                    </div>
                    
                    <!-- "Button" to finish the comment and submit the data -->
                    <div class="row mb-4">
                        <input type="submit" value="Editar reseña" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
{{>footer}}
