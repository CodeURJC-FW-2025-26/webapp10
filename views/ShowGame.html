<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Created Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/MoreForPlaying.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
</head>

<body>
    <div class="container-fluid"> <!-- Container for the whole page -->

        <div class="row">
            <!-- Header -->
            <div class="col-12 mb-3"> <!-- Occupies the entire width and has a bottom margin of 3 -->
                <header class="header flex-column flex-md-row">
                    {{>header}}
                </header>
            </div>
        </div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 md-2 mb-3">
                <aside class="sidebar">
                    {{>sidebar}}
                </aside>
            </div>

            <!-- Content -->
            <div class="col-12 col-lg-10 md-10">
                <main class="content">

                    <p>User: {{game_create.videogame_name}}</p>
                    <p>Title: {{game_create.videogame_description}}</p>
                    <p>Text: {{game_create.videogame_developer}}</p>

                    {{#game_create.videogame_image}}
                    <img src="/game/{{game_create._id}}/videogame_image">
                    {{/game_create.videogame_image}}

                </main>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-12">
                <footer class="footer">
                    {{>footer}}
                </footer>
            </div>
        </div>

    </div>
</body>

</html>
